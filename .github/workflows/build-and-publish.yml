name: Build & Publish
on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          
      - name: Install dependencies
        run: npm ci
  publish:
    name: Publish to Github Package Repository
    runs-on: ubuntu-latest
    needs: build
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          
      - name: Publish package to GPR
        run: npm publish
